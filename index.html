<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe!</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <h1 id="header">Tic-Tac-Toe!</h1>
    <form id="nameEntry" onSubmit="event.preventDefault(); displayController.startGame();">
        <label for="nameOne">Player One:</label>
        <input type="text" id="nameOne" required>
        <label for="nameTwo">Player Two:</label>
        <input type="text" id="nameTwo" required>
        <button type="submit">Play Game!</button>
    </form>
    <div id="gameContainer" class="doNotDisplay">
        <div id="gameBoard">
            <div class="gameSpace" id="0"></div>
            <div class="gameSpace" id="1"></div>
            <div class="gameSpace" id="2"></div>
            <div class="gameSpace" id="3"></div>
            <div class="gameSpace" id="4"></div>
            <div class="gameSpace" id="5"></div>
            <div class="gameSpace" id="6"></div>
            <div class="gameSpace" id="7"></div>
            <div class="gameSpace" id="8"></div>
        </div>
        <div class="playerCard" id="cardOne">
            
        </div>
        <div class="playerCard" id=CardTwo>

        </div>
        <button id="resetButton" onclick="displayController.resetGame()" hidden>Play Again!</button>
    </div>
    
    <script src="scripts/app.js"></script>
</body>
</html>
